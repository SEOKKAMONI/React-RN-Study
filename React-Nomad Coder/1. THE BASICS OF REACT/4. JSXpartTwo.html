<!DOCTYPE html>
<html lang="ko">

<head>
    <title>JSX</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    function Title() { // JSX 문법 훨씬 간결해지고 쉬워짐
        return (
            <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                Hello I'm a title
            </h3>
        );
    }

    function Button() { // 컴포넌트
        return (
            <button
                style={{
                    backgroundColor: "tomato",
                }}
                onClick={() => console.log("i'm click")}
            >
                Click me
            </button>
        );
    }

    function Container() {
        return (
            <div>
                <Title />
                <Button />
            </div>
        );
    }
    // Container 안에 컴포넌트를 넣어줄떈 <함수 이름 />와 같은 방식으로 넣어준다
    // 컴포넌트 첫번쨰 글자는 반드시 대문자여야 함

    ReactDOM.render(<Container />, root); // react dom은 우리가 생성 element를 HTML에 두는 역할을 함
    // ReactDOM.render(무엇을, 어디 안에);
</script>

</html>
