<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Events in React</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script>
    const root = document.getElementById("root");
    const h3 = React.createElement("h3", 
        {
            onMouseEnter: () => console.log("mouse enter"),
        }, 
        "Hello I'm a span"
    ); 
    const btn = React.createElement(
        "button", {
            onClick: () => console.log("i'm click"), 
            // 요로코롬 property에 onclick 과 같은 event도 추가가 가능하다 !
            style: {
                backgroundColor: "tomato",
            },
        },      
        "Click me"
    );
    const container = React.createElement("div", null, [h3, btn]);
    // [h3, btn]는 생성한 div안에 h3, btn을 넣어주겠다는 코드임
    
    ReactDOM.render(container, root); // react dom은 우리가 생성 element를 HTML에 두는 역할을 함
    // ReactDOM.render(무엇을, 어디 안에); 
</script>
</html>
