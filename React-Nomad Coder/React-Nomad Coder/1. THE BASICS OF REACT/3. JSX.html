<!DOCTYPE html>
<html lang="ko">

<head>
    <title>JSX</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    const Title = ( // JSX 문법 훨씬 간결해지고 쉬워짐
        <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
            Hello I'm a title
        </h3>
    );

    const Button = (
        <button 
            style={{
                backgroundColor: "tomato",
            }}
            onClick={() => console.log("i'm click")}
        >
            Click me
        </button>
    );

    const container = React.createElement("div", null, [Title, Button]);
    // [Title, Button]는 생성한 div안에 Title, Button 넣어주겠다는 코드임

    ReactDOM.render(container, root); // react dom은 우리가 생성 element를 HTML에 두는 역할을 함
    // ReactDOM.render(무엇을, 어디 안에);
</script>

</html>
