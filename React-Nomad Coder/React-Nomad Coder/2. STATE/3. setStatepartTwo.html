<!DOCTYPE html>
<html lang="ko">

<head>
    <title>setState part Two </title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function App() {
        const [counter, setCounter] = React.useState(0);
        // React.useState(초기값, 값을 바꾸는 함수);
        // [counter, setCounter] 부분은 배열 0 번째를 변수 counter로 저장, 변수 1 번째를 변수 setCounter로 저장한다는 뜻

        // data[0] 으로 해주는 이유는 data를 출력해보면 배열로 되어있는데
        // 배열에 0번쨰가 우리가 설정해준 값이기에 그 값을 사용하기 위해 data[0] 으로 씀

        function onClick() {
            setCounter(counter + 1) // 값을 불러와 변환시켜주고 알아서 리렌더링까지 함
        };

        return (
            <div>
                <h3>Total clicks: {counter}</h3> 
                <button onClick={onClick}>Click me</button>
            </div>
        );
    }

    ReactDOM.render(<App />, root);
</script>

</html>
